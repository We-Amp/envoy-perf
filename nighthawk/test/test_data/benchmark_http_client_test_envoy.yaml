admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 0
static_resources:
  clusters:
    name: cluster_0
    hosts:
      socket_address:
        address: {{ ip_loopback_address }}
        port_value: 0
  listeners:
  # define an origin server on :10000 that always returns "lorem ipsum..."
    - name: listener_0
      address:
        socket_address:
          address: {{ ip_loopback_address }}
          port_value: 0
      filter_chains:
      - filters:
        - name: envoy.http_connection_manager
          config: 
            generate_request_id: false
            codec_type: auto
            stat_prefix: ingress_http
            route_config:
              name: local_route
              virtual_hosts:
              - name: service
                domains:
                - "*"
                routes:
                - match:
                    prefix: /lorem-ipsum-status-200
                  direct_response:
                    status: 200
                    body:
                      filename: {{ test_tmpdir }}/lorem_ipsum.txt
                - match:
                    prefix: /404
                  direct_response:
                    status: 404
                    body:
                      filename: {{ test_tmpdir }}/lorem_ipsum.txt
            http_filters:
            - name: envoy.router
              config:
                dynamic_stats: false
    - name: listener_1
      address:
        socket_address:
          address: {{ ip_loopback_address }}
          port_value: 0
      filter_chains:
      - filters:
        - name: envoy.http_connection_manager
          config: 
            generate_request_id: false
            codec_type: auto
            stat_prefix: ingress_http
            route_config:
              name: local_route
              virtual_hosts:
              - name: service
                domains:
                - "*"
                routes:
                - match:
                    prefix: /
                  direct_response:
                    status: 200
                    body:
                      filename: {{ test_tmpdir }}/lorem_ipsum.txt
            http_filters:
            - name: envoy.router
              config:
                dynamic_stats: false
        tls_context:
          common_tls_context:
            tls_certificates:
              certificate_chain:
                filename: "{{ test_tmpdir }}/unittestcert.pem"
              private_key:
                filename: "{{ test_tmpdir }}/unittestkey.pem"
            validation_context:
              trusted_ca:
                filename: "{{ test_tmpdir }}/ca_cert.pem"
